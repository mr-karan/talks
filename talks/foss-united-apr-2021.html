<h1>Networking</h1>
<ul>
<li>
<p>Tailscale for Mesh Network</p>
<ul>
<li>Based on Wireguard VPN.</li>
<li>Authenticated sessions only.</li>
<li>Expose services on RPi easily without any static IP.</li>
</ul>
</li>
<li>
<p>Tailscale uses <code>100.64.0.0/10</code> subnet from the Carrier Grade NAT space.</p>
</li>
</ul>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="20" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;">
<h1>Networking</h1>
<h2>Dont expose to the world</h2>
<pre><code class="language-s"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>doggo pihole.mrkaran.dev
NAME                    TYPE    CLASS   TTL     ADDRESS         NAMESERVER        
pihole.mrkaran.dev.     A       IN      300s    100.119.138.27  100.119.138.27:53
</span></span></foreignObject></svg></code></pre>
<h2>unless required</h2>
<pre><code class="language-s"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>doggo git.mrkaran.dev       
NAME                    TYPE    CLASS   TTL     ADDRESS         NAMESERVER        
git.mrkaran.dev.        A       IN      300s    104.21.7.168    100.119.138.27:53
git.mrkaran.dev.        A       IN      300s    172.67.187.239  100.119.138.27:53
</span></span></foreignObject></svg></code></pre>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;">
<h1>Networking</h1>
<ul>
<li>Caddy as a proxy for all services.
<ul>
<li>
<p>Running 2 instances of Caddy.</p>
<ul>
<li>Private: Listens on Tailscale Interface.</li>
<li>Public: Listens on DO's public IPv4 Interface.</li>
</ul>
</li>
<li>
<p>Automatic SSL with ACME DNS challenge</p>
<ul>
<li>Built my own image: <a href="https://github.com/mr-karan/caddy-plugins-docker">https://github.com/mr-karan/caddy-plugins-docker</a></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="22" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;">
<h1>Storage</h1>
<ul>
<li>
<p>DONT use RPi for storage.</p>
<ul>
<li>Atleast not with SD cards.</li>
<li>Newer RPis can boot off SSDs.</li>
</ul>
</li>
<li>
<p>Enable snapshots for volumes provided by cloud provider.</p>
</li>
<li>
<p>Use separate DB instances for different applications.</p>
</li>
</ul>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/shynet-blog.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;" data-marpit-advanced-background="content">
<h1>Storage</h1>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="29"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="24" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;">
<h1>Storage</h1>
<ul>
<li>
<p>Use separate DB instances for different applications.</p>
</li>
<li>
<p>Traffic spike in the blog</p>
<ul>
<li>Shynet requires more resources</li>
<li>Server upgrade was done abruptly</li>
<li>Postgres required a WAL Log Reset to start</li>
</ul>
</li>
</ul>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="25" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;">
<h1>Backups</h1>
<ul>
<li>Restic
<ul>
<li>Periodic Job in Nomad.</li>
<li>Single vault with everything inside <code>/data</code>.</li>
<li>All applications mount inside <code>/data</code> folder.</li>
<li>Upload to Backblaze B2.</li>
</ul>
</li>
</ul>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="26" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;">
<h1>Security</h1>
<ul>
<li>
<p>If it should not be public facing, don't expose to WWW.</p>
<ul>
<li>Prefer to use a VPN or mesh network instead of IP whitelists.</li>
<li>Tighter Firewall rules otherwise.</li>
</ul>
</li>
<li>
<p>Pi-Hole, Gitea, etc Admin interfaces must always be protected with strong passwords.</p>
</li>
<li>
<p>Periodic <strong>updates</strong> to App and OS.</p>
</li>
</ul>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Hydra Repo: [git.mrkaran.dev/karan/hydra](https://git.mrkaran.dev/karan/hydra)" data-theme="dracula" data-marpit-pagination="27" data-marpit-pagination-total="29" style="--paginate:true;--theme:dracula;">
<h1>Takeaways</h1>
<ul>
<li>
<p>Don't overthink. Pick something really simple (like Pi-hole) and host it.</p>
<ul>
<li>You'll feel pretty happy about it.</li>
</ul>
</li>
<li>
<p>Don't blindly copy/paste this stack.</p>
<ul>
<li>Took me 2 years of constant iteration and experimentation.</li>
<li>KISS.</li>
</ul>
</li>
</ul>
<footer>Hydra Repo: <a href="https://git.mrkaran.dev/karan/hydra">git.mrkaran.dev/karan/hydra</a></footer>
</section>
